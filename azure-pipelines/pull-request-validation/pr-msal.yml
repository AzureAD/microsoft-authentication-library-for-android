# File: azure-pipelines\pull-request-validation\pr-msal.yml
# Description: Assemble and run unit test
# Variable: 'ENV_VSTS_MVN_ANDROIDADACCOUNTS_USERNAME' was defined in the Variables tab
# Variable: 'mvnAccessToken' was defined in the Variables tab
# https://docs.microsoft.com/en-us/azure/devops/organizations/accounts/use-personal-access-tokens-to-authenticate
name: $(date:yyyyMMdd)$(rev:.r)

variables:
- name: BuildParameters.jdkVersion
  value: 1.11
- name: BuildParameters.jdkArchitecture
  value: x64
- name: BuildParameters.javaHomeSelection
  value: JDKVersion
- name: robolectricSdkVersion
  value: 33
- group: MSIDLABVARS
- group: devex-ciam-test
- group: dexex-nativeauth

trigger:
  branches:
    include:
    - dev
    - master
    - release/*
  batch: True

resources:
  repositories:
  - repository: common
    type: github
    name: AzureAD/microsoft-authentication-library-common-for-android
    ref: yuki/key-vault-test
    endpoint: ANDROID_GITHUB

pool:
  name: Hosted Windows 2019 with VS2019
jobs:
- job: build_test
  displayName: Build & Test
  cancelTimeoutInMinutes: 1
  variables:
    Codeql.Enabled: true
  steps:
  - checkout: self
    clean: true
    submodules: recursive
    persistCredentials: True
  - template: azure-pipelines/templates/steps/automation-cert.yml@common
  - task: JavaToolInstaller@0
    displayName: Use Java 11
    inputs:
      versionSpec: '11'
      jdkArchitectureOption: x64
      jdkSourceOption: PreInstalled
  - task: CodeQL3000Init@0
  - task: Gradle@2
    name: Gradle1
    displayName: Assemble Local
    inputs:
      tasks: clean msal:assembleLocal
      publishJUnitResults: false
      testResultsFiles: '**/build/test-results/TEST-*.xml'
      jdkVersion: $(BuildParameters.jdkVersion)
      jdkArchitecture: $(BuildParameters.jdkArchitecture)
      sqGradlePluginVersion: 2.0.1
  - task: CodeQL3000Finalize@0
  - task: PowerShell@2
    displayName: Print Native Auth Test Configuration
    inputs:
      targetType: 'inline'
      script: |
        Write-Host "Native Auth Test Config: $(native_auth_test_config)"
  - task: Gradle@2
    displayName: Run Unit tests
    inputs:
      tasks: msal:testLocalDebugUnitTest -Plabtest -PlabSecret=$(LabVaultAppCert) -ProbolectricSdkVersion=${{variables.robolectricSdkVersion}} -PmockApiUrl=$(MOCK_API_URL) -PnativeAuthTestConfig=$(native_auth_test_config)
      javaHomeSelection: $(BuildParameters.javaHomeSelection)
      jdkVersion: 1.11
- job: spotbugs
  displayName: SpotBugs
  cancelTimeoutInMinutes: 1
  steps:
  - checkout: self
    clean: true
    submodules: recursive
    persistCredentials: True
  - template: azure-pipelines/templates/steps/spotbugs.yml@common
    parameters:
      project: msal
- job: lint
  displayName: Lint
  cancelTimeoutInMinutes: 1
  steps:
  - checkout: self
    clean: true
    submodules: recursive
    persistCredentials: True
  - task: CmdLine@1
    displayName: Set Office MVN Access Token in Environment
    inputs:
      filename: echo
      arguments: '##vso[task.setvariable variable=ENV_VSTS_MVN_ANDROID_MSAL_ACCESSTOKEN]$(System.AccessToken)'
  - task: Gradle@3
    displayName: Lint Local debug
    inputs:
      tasks: clean msal:lintLocalDebug
      publishJUnitResults: false
      jdkVersion: 1.11

...
