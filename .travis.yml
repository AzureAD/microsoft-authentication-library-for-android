# ./travis.yml for MSAL android
language: android
dist: bionic
jdk: oraclejdk8

# Build Variables
env:
  global:
    - BUILD_TOOLS_VERSION=29.0.3
    - COMPILE_SDK_VERSION=29
    - EMULATOR_API_VERSION=29

    # This is to guarantee a clean gradle log
    - TERM=dumb

android:
  components:
    - extra-google-m2repository

before_install:
  - chmod +x gradlew
  - touch ~/.android/repositories.cfg
  - yes | sdkmanager "tools"
  - yes | sdkmanager "platforms;android-29" | grep -v = || true
  - yes | sdkmanager "build-tools;29.0.3" | grep -v = || true
  - yes | sdkmanager --install "system-images;android-29;google_apis;x86_64" | grep -v = || true
    
    # Set up KVM on linux for hardware acceleration. Manually here so it only happens for emulator tests, takes ~30s
  - travis_retry sudo -E apt-get -yq --no-install-suggests --no-install-recommends install bridge-utils libpulse0 libvirt-bin qemu-kvm virtinst ubuntu-vm-builder
  - sudo adduser $USER libvirt
  - sudo adduser $USER kvm

  #Create emulator
  - echo no | avdmanager create avd --force -n test -k "system-images;android-29;google_apis;x86_64"

  # This double "sudo" monstrosity is used to have Travis execute the
  # emulator with its new group permissions and help preserve the rule
  # of least privilege.
  - sudo -E sudo -u $USER -E bash -c "$ANDROID_HOME/emulator/emulator -avd test -no-audio -no-window &"

  

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache

before_script:
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

script:
  - cd $PWD
  - travis_wait ./gradlew clean msal:assembleLocal msal:connectedLocalDebugAndroidTest -PdisablePreDex
