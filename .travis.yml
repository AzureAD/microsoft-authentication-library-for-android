# ./travis.yml for MSAL android
language: android
jdk: oraclejdk8

# Don't use the Travis Container-Based Infrastructure
sudo: true

# Build Variables
env:
  global:
    - BUILD_TOOLS_VERSION=29.0.3
    - COMPILE_SDK_VERSION=29
    - EMULATOR_API_VERSION=29

    # This is to guarantee a clean gradle log
    - TERM=dumb

android:
  components:
    - tools
    - platform-tools
    - extra-google-m2repository

before_install:
  - chmod +x gradlew
  - yes | sdkmanager "platforms;android-29"
  - yes | sdkmanager "build-tools;29.0.3"
  - yes | sdkmanager "system-images;android-29;google_apis;x86"

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache

before_script:
  - android list targets
  - echo no | android create avd --force -n test -t android-$EMULATOR_API_VERSION --abi x86
  - emulator -avd test -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

script:
  - cd $PWD
  - travis_wait ./gradlew clean msal:assembleLocal msal:connectedLocalDebugAndroidTest -PdisablePreDex
