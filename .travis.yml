# ./travis.yml for MSAL android
language: android
jdk: oraclejdk8

# Don't use the Travis Container-Based Infrastructure
sudo: true

# Build Variables
env:
  global:
    - BUILD_TOOLS_VERSION=28.0.3
    - COMPILE_SDK_VERSION=28
    - EMULATOR_API_VERSION=21

    # This is to guarantee a clean gradle log
    - TERM=dumb

android:
  components:
    - tools
    - platform-tools
    - build-tools-$BUILD_TOOLS_VERSION
    - android-$COMPILE_SDK_VERSION
    - extra-google-m2repository

    ## Emulator config ##
    # The SDK version used for the emulator
    - android-$EMULATOR_API_VERSION

    #system images
    - sys-img-armeabi-v7a-android-$EMULATOR_API_VERSION

before_install:
  - chmod +x gradlew

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache

before_script:
  - android list targets
  - echo no | android create avd --force -n test -t android-$EMULATOR_API_VERSION --abi armeabi-v7a
  - emulator -avd test -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

script:
  - cd $PWD
  - travis_wait ./gradlew clean msal:assembleLocal msal:testLocalDebugUnitTest msal:connectedLocalDebugAndroidTest -PdisablePreDex
