language: android
jdk: oraclejdk8
dist: trusty
android:
  components:
    - tools
    - platform-tools

    # BuildTools version used by this project
    - build-tools-28.0.3

    # Compilation SDK version
    - android-27

    # Emulator SDK Version
    - android-25

    # Additional Components
    - extra-google-m2repository
    - extra-android-m2repository

    # Emulator image
    - sys-img-x86_64-google_apis-25

before_install:
  - chmod +x gradlew

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache

before_script:
  - android list targets
  - echo no | android create avd --force -no-accel -n test -t android-25 --abi x86_64 --tag google_apis
  - emulator -avd test -no-skin -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

script:
  - cd $PWD
  - ./gradlew clean msal:assembleLocal msal:connectedLocalDebugAndroidTest -PdisablePreDex